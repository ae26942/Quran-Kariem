<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القرآن الكريم - عبد الباسط عبد الصمد</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Amiri', serif;
            direction: rtl;
            background-color: #e5e7eb;
        }
        .container {
            max-width: 900px;
        }
        .bg-gray-800-custom {
            background-color: #2d3748;
        }
        .player-card {
            background-color: #4a5568;
        }
        .control-btn {
            background-color: #2f855a;
            color: #ffffff;
            transition: transform 0.2s, background-color 0.3s;
        }
        .control-btn:hover {
            transform: scale(1.05);
            background-color: #38a169;
        }
        .ayat-container {
            max-height: 400px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #2f855a #4a5568;
        }
        .ayat-container::-webkit-scrollbar {
            width: 8px;
        }
        .ayat-container::-webkit-scrollbar-track {
            background: #4a5568;
        }
        .ayat-container::-webkit-scrollbar-thumb {
            background-color: #2f855a;
            border-radius: 4px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #2f855a;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-gray-200 text-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="container mx-auto p-6 rounded-3xl shadow-xl player-card relative">
        <!-- عنوان الصفحة -->
        <h1 class="text-4xl text-center font-bold mb-8 text-gray-100">القرآن الكريم - عبد الباسط عبد الصمد</h1>
        <h2 id="surah-title" class="text-2xl text-center font-semibold mb-4 text-emerald-400"></h2>

        <!-- مشغل الصوت -->
        <audio id="quran-audio" class="w-full rounded-lg mb-4" controls></audio>
        
        <!-- أزرار التحكم -->
        <div class="flex items-center justify-center gap-4 mt-6">
            <button id="prev-btn" class="control-btn p-3 rounded-full shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6z"/>
                </svg>
            </button>
            <button id="play-pause-btn" class="control-btn p-4 rounded-full shadow-lg">
                <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8 5v14l11-7z"/>
                </svg>
                <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 hidden" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                </svg>
            </button>
            <button id="next-btn" class="control-btn p-3 rounded-full shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8.59 16.59L13.17 12l-4.58-4.59L10 6l6 6-6 6z"/>
                </svg>
            </button>
        </div>

        <!-- قائمة السور -->
        <div class="mt-8 text-center">
            <label for="surah-select" class="block text-lg mb-2 text-gray-300">اختر سورة:</label>
            <select id="surah-select" class="w-full max-w-sm mx-auto p-2 rounded-lg bg-gray-700 text-gray-200 border-gray-600 focus:outline-none focus:border-emerald-400">
                <!-- السور هتتضاف هنا بالـ JavaScript -->
            </select>
        </div>

        <!-- عرض الآيات -->
        <div class="mt-8 p-6 rounded-2xl bg-gray-800-custom shadow-inner">
            <h3 class="text-xl font-semibold mb-4 text-emerald-400">نص السورة</h3>
            <div id="ayat-content" class="ayat-container text-lg leading-relaxed text-gray-200">
                <p class="text-center text-gray-400">سيتم عرض آيات السورة هنا بعد اختيارها وتشغيلها.</p>
            </div>
        </div>
        
        <!-- بيان التحميل -->
        <div id="loading-indicator" class="hidden absolute inset-0 flex flex-col items-center justify-center bg-gray-900 bg-opacity-75 rounded-3xl z-10">
            <div class="loader"></div>
            <p class="text-gray-200 mt-4 text-xl font-semibold">جاري تحميل السورة...</p>
        </div>
    </div>

    <script>
        const audio = document.getElementById('quran-audio');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const surahSelect = document.getElementById('surah-select');
        const surahTitle = document.getElementById('surah-title');
        const ayatContent = document.getElementById('ayat-content');
        const loadingIndicator = document.getElementById('loading-indicator');

        let currentSurahIndex = 0;
        let surahs = [];

        // Fetch the list of surahs from a public API
        async function getSurahList() {
            try {
                const response = await fetch('https://api.alquran.cloud/v1/surah');
                const data = await response.json();
                surahs = data.data;
                populateSurahSelect();
                loadSurah(currentSurahIndex);
            } catch (error) {
                ayatContent.innerHTML = '<p class="text-red-400 text-center">حدث خطأ أثناء تحميل قائمة السور.</p>';
                console.error('Error fetching surah list:', error);
            }
        }

        // Populate the dropdown menu with surah names
        function populateSurahSelect() {
            surahs.forEach((surah, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${surah.number}. ${surah.name}`;
                surahSelect.appendChild(option);
            });
        }

        // Load a specific surah audio and its text
        async function loadSurah(index) {
            if (index < 0 || index >= surahs.length) return;
            
            loadingIndicator.classList.remove('hidden'); // Show loading indicator
            
            currentSurahIndex = index;
            const surah = surahs[currentSurahIndex];
            const surahNumber = surah.number;
            // Using a reliable audio source for Abdul Basit
            const audioUrl = `https://download.quranicaudio.com/quran/abdul_baset_mujawwad/${String(surahNumber).padStart(3, '0')}.mp3`;
            const textUrl = `https://api.alquran.cloud/v1/surah/${surahNumber}/ar`;

            surahSelect.value = index;
            surahTitle.textContent = surah.name;
            audio.src = audioUrl;
            
            // Get surah text and display it
            try {
                const response = await fetch(textUrl);
                const data = await response.json();
                const verses = data.data.ayahs;
                ayatContent.innerHTML = verses.map(ayah => `<p class="mb-4 text-right">${ayah.text} ﴿${ayah.numberInSurah}﴾</p>`).join('');
                ayatContent.scrollTop = 0; // Reset scroll to top
            } catch (error) {
                ayatContent.innerHTML = '<p class="text-red-400 text-center">حدث خطأ أثناء تحميل نص السورة.</p>';
                console.error('Error fetching surah text:', error);
            }

            // Hide loading indicator when audio is ready to play
            audio.addEventListener('canplaythrough', () => {
                loadingIndicator.classList.add('hidden');
                audio.play().catch(err => {
                    console.error('Error playing audio:', err);
                    loadingIndicator.classList.add('hidden');
                    ayatContent.innerHTML = '<p class="text-red-400 text-center">تعذر تشغيل الصوت. حاول مرة أخرى.</p>';
                });
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
            }, { once: true });
            
            // Handle audio loading errors
            audio.addEventListener('error', () => {
                loadingIndicator.classList.add('hidden');
                ayatContent.innerHTML = '<p class="text-red-400 text-center">حدث خطأ أثناء تحميل الصوت. تحقق من الاتصال بالإنترنت.</p>';
                console.error('Audio loading error');
            }, { once: true });
        }
        
        // Control buttons functionality
        playPauseBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play().catch(err => {
                    console.error('Error playing audio:', err);
                    ayatContent.innerHTML = '<p class="text-red-400 text-center">تعذر تشغيل الصوت. حاول مرة أخرى.</p>';
                });
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
            } else {
                audio.pause();
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
            }
        });

        nextBtn.addEventListener('click', () => {
            loadSurah((currentSurahIndex + 1) % surahs.length);
        });

        prevBtn.addEventListener('click', () => {
            loadSurah((currentSurahIndex - 1 + surahs.length) % surahs.length);
        });

        surahSelect.addEventListener('change', (event) => {
            loadSurah(parseInt(event.target.value));
        });

        // Automatically load the next surah when the current one ends
        audio.addEventListener('ended', () => {
            loadSurah((currentSurahIndex + 1) % surahs.length);
        });
        
        // Start the process
        window.onload = getSurahList;
    </script>
</body>
</html>
